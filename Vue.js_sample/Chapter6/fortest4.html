<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>配列データを、番号付きリストで表示する例</h2>
		<div id="app">
			<ul>
				<!-- v-forで配列データを、番号付きリストで表示する例 -->
				<!-- v-for="(変数、番号)" in 配列 -->
				<!-- 配列と一緒に連番も取り出せる -->
				<li v-for="(item, index) in myArray"> {{ index }}:{{ item }}</li>
			</ul>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myArray: ['ジャムパン','メロンパン','クロワッサン']
				}
			})
		</script>
	</body>
</html>
