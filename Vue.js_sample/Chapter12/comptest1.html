<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>vue.js sample</title>

	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>

<body>
	<h2>コンポーネントを作って表示する例</h2>
	<div id="app">
		<my-component></my-component>
		<my-component></my-component>
		<my-component></my-component>
	</div>

	<script>
		// コンポーネントを作って表示する例
		// コンポーネントのオブジェクトを作成（パスカルケース）
		var MyComponent = {
			// templateオプションでHTML部分を記述する
			template: '<p class="my-comp">Hello</p>'
		}
		new Vue({
			el: '#app',
			// componentsオプションに記述して実装する
			components: {
				'my-component': MyComponent
				// コンポーネントのタグ名 HTMLなのでケバブケース
				// コンポーネントのオブジェクト名 Vueなのでパスカルケース
			}
		})
	</script>

	<style>
		.my-comp {
			width: 300px;
			background-color: #ffffe0;
			border: solid;
			border-color: darkorange;
			border-radius: 8px;
			padding: 8px;
		}
	</style>
</body>

</html>
