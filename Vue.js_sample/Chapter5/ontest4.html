<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>エンターキーを押したら、アラートを表示する例</h2>
		<div id="app">
			<!-- v-onでエンターキーを押したら、アラートを表示する例 -->
			<!-- v-on:keyup.キー修飾子="メソッド名" -->
			<!-- v-modelで入力とVueインスタンスをつなぐ -->
			<input v-on:keyup.enter="showAlert" v-model="myText">
			<!-- マスタッシュはdataを表示しているだけ -->
			<p>{{ myText }}</p>
		</div>

		<script>
			/*キー修飾子
			.enter .down .tab .left .delete .right
            .esc .48~.57(0~9) .space .65~.90(A~Z) .up
			*/
			new Vue({
				el: '#app',
				data: {
					myText: 'Hello!'
				},
				methods: {
					showAlert: function() {
						alert("Enterキーを押しました。");
					}				
				}
			})
		</script>
	</body>
</html>
