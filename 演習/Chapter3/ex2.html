<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>

  <body>
    <h2>インラインスタイルを指定する例</h2>
    <div id="app">
      <ol>フロントエンドフレームワークシェア順位
        <li v-bind:style="{color: itiColor, fontSize: itiSize}" >
          React.js
        </li>
        <li v-bind:style="{color: niColor, fontSize: niSize}">
          Vue.js
        </li>
        <li v-bind:style="{color: sanColor, fontSize: sanSize}">
          Angular.js
        </li>
      </ol>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
            itiColor: 'red',
            niColor: 'blue',
            sanColor: 'green',
            itiSize: '200%',
            niSize: '150%',
            sanSize: '100%'
        }
      })
    </script>
  </body>
</html>
