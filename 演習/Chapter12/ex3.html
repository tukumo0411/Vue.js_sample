<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vue.js 演習問題</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>

</head>

<body>
    <h2>コンポーネントを作って表示する例</h2>
    <div id="app">
        <!-- テーブル作成 -->
        <table border="1">
            <caption>各国の挨拶</caption>
            <tr>
                <th>日本</th> <!-- 見出し -->
                <td>
                    <greeting-jp></greeting-jp> <!-- データの中身 -->
                </td>
            </tr>
            <tr>
                <th>アメリカ</th> <!-- 見出し -->
                <td>
                    <greeting-en></greeting-en> <!-- データの中身 -->
                </td>
            </tr>
            <tr>
                <th>フランス</th> <!-- 見出し -->
                <td>
                    <greeting-fr></greeting-fr> <!-- データの中身 -->
                </td>
            </tr>
        </table>
    </div>

    <script>
        var GreetingJP = {
            template: '<p class="my-comp">こんにちは！！</p>'
        }
        var GreetingEN = {
            template: '<p class="my-comp">Hello!!</p>'
        }
        var GreetingFR = {
            template: '<p class="my-comp">Bonjour!!</p>'
        }
        new Vue({
            el: '#app',
            components: {
                'greeting-jp': GreetingJP,
                'greeting-en': GreetingEN,
                'greeting-fr': GreetingFR
            }
        })
    </script>

    <style>
        .my-comp {
            width: 300px;
            background-color: #ffffe0;
            border: solid;
            border-color: darkorange;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</body>

</html>
